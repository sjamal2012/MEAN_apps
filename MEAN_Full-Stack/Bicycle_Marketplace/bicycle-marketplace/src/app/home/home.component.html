<div class='bike_of_the_day'>
  <h2 class='bike_headline'>Bike of the Day!</h2>
  <div class="home_bicycle" *ngIf='bike == null'>
    <h2>No bikes have been listed.</h2>
  </div>
  <div class="home_bicycle" *ngIf='bike != null' >
      <img class='home_img' [src]='bike.img' alt="bike">
      <div class="home_bike_head">
        <h1>{{ bike.title }}</h1>
        <p>{{ bike.description }}</p>
      </div>
      <div class="home_info">
        <h1 class='center'>${{ bike.price }}</h1>
        <p class='center'>{{ bike.city }}, {{ bike.state }}</p>
      </div>
  </div>
</div>  
<div class='form_wrap'>
  <form name='form1' class='login_form' id='form1' #formData1='ngForm' (submit)='login({"email": formData1.value.login_email, "password": formData1.value.login_password})'>
    <h3 class='home_form_headers'>Login</h3>
    <table>
      <tr>
        <td><label for="login_email">Email:</label></td>
        <td><input
          type="text"
          name="login_email"
          required
          [(ngModel)]='login_email'
          #email='ngModel'
          ></td>
      </tr>
      <tr>
        <td><label for="login_password">Password:</label></td>
        <td><input
          type="password"
          name="login_password"
          required
          [(ngModel)]='login_password'
          id="password"
          ></td>
      </tr>
    </table>
    <p class='reg-log_button'><input class='home_buttons' [disabled]="!formData1.valid" type="submit" name="login" value="Log In"></p>
    <p class='p_error' *ngIf='login_errors.length > 0 && current_user == null'>{{login_errors}}</p>
  </form>  
  <form name='form2' id='form2' #formData2='ngForm' (submit)='register()' class="register_form">
    <h3 class='home_form_headers'>Registration</h3>
    <table>
      <tr>
        <td><label for="newUser.first_name">First Name:</label></td>
        <td><input
          class='register_inputs'
          type="text"
          name="newUser.first_name"
          required
          [(ngModel)]='newUser.first_name'
          #firstName='ngModel'
          ></td>
      </tr>
      <tr>
        <td><label for="newUser.last_name">Last Name:</label></td>
        <td><input
          class='register_inputs'
          type="text"
          name="newUser.last_name"
          required
          [(ngModel)]='newUser.last_name'
          #lastName='ngModel'
          ></td>
      </tr>
      <tr>
        <td><label for="newUser.email">Email:</label></td>
        <td><input
          class='register_inputs'
          type="text"
          name="newUser.email"
          required
          [(ngModel)]='newUser.email'
          #userEmail='ngModel'
          ></td>
      </tr>
      <tr>
        <td><label for="newUser.password">Password:</label></td>
        <td><input
          class='register_inputs'
          type="password"
          name="newUser.password"
          required
          minlength="3"
          [(ngModel)]='newUser.password'
          #userPass='ngModel'
          ></td>
          <td class='td_error'>
            <h5 class='error' *ngIf='!userPass.valid && userPass.value != null && registration_errors.length == 0'>must be 3 char</h5>
            <h5 class='check' *ngIf='userPass.valid && userPass.value != null && registration_errors.length == 0'>✔</h5>
          </td>
      </tr>
      <tr>
        <td><label for="confirm_password">Conf Password:</label></td>
        <td><input
          class='register_inputs'
          type="password"
          name="confirm_password"
          required
          [(ngModel)]='confirm_password'
          #userCPass='ngModel'
          ></td>
          <td class='td_error'>
            <h5 class='error' *ngIf='userPass.value!=userCPass.value && userPass.value != null && registration_errors.length == 0'>pass match err</h5>
            <h5 class='check' *ngIf='userPass.value==userCPass.value && userCPass.value != null && userPass.valid && registration_errors.length == 0'>✔</h5>
          </td>
      </tr>
    </table>
    <p class="reg-log_button2"><input class='home_buttons' [disabled]="!formData2.valid" type='submit' value='Register'></p>
    <p class='p_error' *ngIf='registration_errors.length > 0'>{{registration_errors}}</p>
  </form>
</div>
