<fieldset>
  <form (submit)="onSubmit()">
    <label for="newNote.content">Note: </label>
    <input
    type="text"
    name="newNote.content"
    [(ngModel)]="newNote.content"
    required
    minlength="3"
    placeholder="Enter note here..."
    >
    <input type="submit" value="Add Note">
  </form>
</fieldset>
