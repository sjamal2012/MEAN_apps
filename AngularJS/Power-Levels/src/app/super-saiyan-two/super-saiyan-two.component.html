<html>
    <title>Power Levels</title>
    <body>
      <h3>SuperSaiyanTwoComponent</h3>
      <br>
      <p class='power_level'>Power Level: <span *ngIf='power_data.submitted'>{{ power_data.power * 150}}</span></p>
      <p class="quote"*ngIf='power_data.power*150 > 9000 && power_data.power*150 <= 20000 && power_data.submitted'>"Over 9000!"</p>
      <p class="quote"*ngIf='power_data.power*150 > 20000 && power_data.power*150 != 50000 && power_data.submitted'>"Superlative!"</p>
      <p class="quote"*ngIf='power_data.power*150 == 50000 && power_data.submitted'>"The One"</p>
    </body>
  </html>
