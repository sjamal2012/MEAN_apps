<html>
    <title>Power Levels</title>
    <body>
      <h3>SaiyanComponent</h3>
      <br>
      <p class="power_level">Power Level: <span *ngIf='power_data.submitted'>{{ power_data.power * 10 }}</span></p>
      <p class="quote"*ngIf='power_data.power*10 > 9000 && power_data.power <= 20000'>"Over 9000!"</p>
      <p class="quote"*ngIf='power_data.power*10 > 20000 && power_data.power != 50000'>"Superlative!"</p>
      <p class="quote"*ngIf='power_data.power*10 == 50000'>"The One"</p>
    </body>
  </html>
